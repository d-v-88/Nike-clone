<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike-Clone</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

</head>
<body>
    <div class="top-area">
    
            <img class="jordan-logo" src="images/timage.svg" alt="Jordan image logo">
        
        
            <div class="nav-container1">
                <nav class="nav-top">
                    <a href="#">Find a Store</a><hr class="hr-tag">

        <img class="nike-logo" src="images/logo.svg" alt="Nike Logo">

        <div class="nav-container2">
            <nav class="nav-bar">

                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Kids</a>
                <a href="#">Sale</a>
